[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -ra
    --strict-markers
    --cov=laakhay
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-fail-under=50
markers =
    slow: marks tests as slow
    gpu: marks tests that require GPU