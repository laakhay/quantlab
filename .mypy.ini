[mypy]
python_version = 3.10
ignore_missing_imports = True
check_untyped_defs = False
disallow_untyped_defs = False
warn_return_any = False
strict_optional = False

[mypy-laakhay.quantlab.backend.interface]
ignore_errors = True

[mypy-laakhay.quantlab.types.*]
ignore_errors = True

[mypy-laakhay.quantlab.backend.implementations.*]
ignore_errors = True